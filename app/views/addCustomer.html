<div class="col-md-8 well center-block">
  <form class="form-horizontal">
    <fieldset>
      <legend>New Customer Registration</legend>
      <p class="text-danger">{{errorText}}</p>
      
      <div class="form-group">
        <div class="col-sm-5"><label>Last Name</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="lastName" type="text" placeholder="" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-5"><label>First Name</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="firstName" type="text" placeholder="" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-5"><label>Email</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="email" type="email" placeholder="" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-5"><label>Telephone Number</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="tel" type="tel" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" placeholder="" required>
          <span class="help-block">Format: (###) ### - ####</span>
        </div>
      </div>
      
      <strong>Address</strong>
      <div class="form-group">
        <div class="sr-only col-sm-5"><label>Street</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="street" type="text" placeholder="Street" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="sr-only col-sm-5"><label>City</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="city" type="text" placeholder="City" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="sr-only col-sm-5"><label>State</label></div><br>
        <div class="col-sm-10">
          <select class="form-control" ng-model="state" ng-options="s.name for s in states">
            <option value="">--Choose State--</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <div class="sr-only col-sm-5"><label>Zipcode</label></div><br>
        <div class="col-sm-10">
          <input class="form-control" ng-model="zip" type="text" pattern="(\d{5})" placeholder="Zipcode" required>
          <span class="help-block">Please use the 5-digit zipcode format.</span>
        </div>
      </div>
      
      <button class="btn btn-primary" ng-click="addCustomer()">Submit</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      
    </fieldset>
  </form>
</div>
